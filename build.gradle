
subprojects {
    repositories {
        mavenCentral()
    }
}

project(':javaIO') {
    apply plugin: 'java'
    apply plugin:'application'
    mainClassName = "com.github.uryyyyyyy.javaSamples.javaIO.Main"
    dependencies {
        testCompile 'junit:junit:4.12'
    }
}

project(':jbCrypt') {
    apply plugin: 'java'
    dependencies {
        compile 'org.mindrot:jbcrypt:0.3m'
        testCompile 'junit:junit:4.12'
    }
}

project(':gson') {
    apply plugin: 'java'
    dependencies {
        compile 'com.google.code.gson:gson:2.5'
        testCompile 'junit:junit:4.12'
    }
}

project(':selenium') {
    apply plugin: 'java'
    dependencies {
        compile 'org.seleniumhq.selenium:selenium-java:2.48.2'
        testCompile 'junit:junit:4.12'
    }
}

project(':apacheUtils') {
    apply plugin: 'java'

    dependencies {
        testCompile 'junit:junit:4.12'
        compile project(':javaIO')
    }
}

//you can use `gradle wrapper` and gradlew
task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}